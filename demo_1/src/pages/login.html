    <body >

        <div id="header">
            <div class="logo">
                <a href="./index.html" title="网易云商城"><h1>网易云商城</h1></a>
            </div>
    </div>
 <div id="main">
        <div class="wrap">
            <h1>网易云商城登录界面</h1>
             
                <div class="input-group">
                    <i class="iconfont icon-zhanghaoguanli"></i>
                    <input type="text" id="un" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="input-group">
                    <i class="iconfont icon-mima"></i>
                    <input type="password" id="pw" class="form-control" placeholder="请输入密码">
                </div>
                <div class="input-group btn-group">
                    <button id="submit">登录</button>
                </div>
           
        </div>
    </div>
<!-- js代码 -->
         <script src="../lib/jquery.js"></script>
        <script>
            $('#submit').click(function(){
             
                $.ajax({
                    method:'post',
                    url:'../server/login.php',
                    data:{
                        username:$('#un').val(),
                        password:$('#pw').val()
                    },
                         success:function(data){
                         console.log('12ee24')
                         if(data.code==1){
                             localStorage.setItem('un',data.data.username)
                               location.href="./cart.html"
                             
                            }else{
                                alert(data.msg)
                            }
                     },
                     dataType:'json'
                })
            })

        </script>
   
    </body>
