<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
     <div id="header">
             <div class="logo">
                 <a href="#" title="网易云商城"><h1>网易云商城</h1></a>
             </div>
     </div>

      <div id="main">
             <div class="wrap">
                  <h1>会员注册</h1>
                  <span>已注册可<a href="./login.html">直接登录</a></span>
                  <div style="width: 100%;height: 1px;background: slategray;position: absolute;left: 0;"></div>
                  <ul>
                      <li><i class="iconfont icon-zhanghaoguanli"></i> <input type="text" placeholder="请输入账号..." id="un"></li>
                      <li><i class="iconfont icon-mima"></i><input type="text" placeholder="请输入密码..." id="pw"></li>
                      <li><i style="font-size: small;">phone:</i><input type="text" placeholder="请输入手机号" id="tel"></li>
                      <li>  <input type="button" value="注册" id="submit"></li>
                    
                  </ul>
             </div>   
     </div>



    <!-- <h1>我是注册页面</h1>
    <input type="text" value="请输入用户名" id="un">
    <input type="text" value="请输入密码" id="pw">
    <input type="button" value="注册" id="submit"> -->
    
    <script src="../lib/jquery.js"></script>
    <script>
        $('#submit').click(function(){
            $.ajax({
                method:'post',
                url:'../server/register.php',
                data:{
                    username:$('#un').val(),
                    password:$('#pw').val(),
                    tel:$('#tel').val()
                },
                success:function(data){
                    if(data.code==1){
                        //表示成功,跳转到登陆页面
                        location.href="./success.html"
                    }else{
                        //表示失败
                        alert(data.msg)
                    }
                },
                dataType:'json'
            })
        })
    </script>
</body>
</html>
